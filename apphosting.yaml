build: npm run build

backend:
  id: "backend-firebase"
  root: backend
  run: npm run start
  # --- TOTO JE KĽÚČOVÁ OPRAVA PRE POP-UP OKNO ---
  # Zmierňuje bezpečnostné hlavičky, aby sa pop-up mohol rozprávať s hlavnou stránkou.
  headers:
    - "Cross-Origin-Opener-Policy": "same-origin-allow-popups"
    - "Cross-Origin-Embedder-Policy": "unsafe-none"
  # --- KONIEC OPRAVY ---

rewrites:
  # 1. PRAVIDLO: Všetky cesty, ktoré začínajú na /__/ (Firebase magic paths),
  # nechaj spracovať priamo App Hostingom (tým, že neurčíme backend).
  - source: "/__/**"

  # 2. PRAVIDLO: Všetky ostatné požiadavky ("/**") pošli na tvoj Express backend.
  # Ten sa už postará o API aj o servírovanie React aplikácie.
  - source: "/**"
    backend:
      id: "backend-firebase"
