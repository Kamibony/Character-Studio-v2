build: npm run build

publicDir: backend/public

backend:
  id: "backend-firebase"
  root: backend
  run: npm run start

rewrites:
  # Všetky cesty presmeruj na backend,
  # ktorý následne obslúži SPA (React)
  - source: "/**"
    backend:
      id: "backend-firebase"

# staticContent už nie je potrebný,
# pretože backend obsluhuje všetky cesty
