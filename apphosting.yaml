build: npm run build

publicDir: backend/public

backend:
  id: "backend-firebase"
  root: backend
  run: npm run start

rewrites:
  - source: "/(startCharacterTraining|getTrainedCharacterById|generateImageFromTrainedCharacter|saveVisualization)"
    backend:
      id: "backend-firebase"

# Odstránili sme blok staticContent.rewrites,
# pretože obsluhu 'index.html' teraz plne manažuje
# tvoj Express server v backend/src/index.ts.
# publicDir sa stále používa na obsluhu assetov (JS/CSS/obrázky).
staticContent:
