build: npm run build

publicDir: frontend/dist

backend:
  id: "backend-firebase"
  root: backend
  run: npm run start

rewrites:
  - source: "/(startCharacterTraining|getTrainedCharacterById|generateImageFromTrainedCharacter|saveVisualization)"
    backend:
      id: "backend-firebase"

staticContent:
  rewrites:
    - source: "/**"
      destination: "/index.html"
