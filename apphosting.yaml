build: npm run build

backend:
  id: "backend-firebase"
  root: backend
  run: npm run start

rewrites:
  # 1. PRAVIDLO: Nechaj Firebase, aby si obslúžil svoje vlastné špeciálne cesty
  # Tým, že tu nie je 'backend', App Hosting to obslúži sám
  - source: "/__/.*"

  # 2. PRAVIDLO: Všetko ostatné presmeruj na backend (pre React SPA)
  - source: "/**"
    backend:
      id: "backend-firebase"
